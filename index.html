<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="input.css" />
    <link rel="icon" href="/favicon.png" sizes="16x16" type="image/png">
    <title>Facebook - log in or sign up</title>
  </head>
  <body class="bg-[#F0F2F5]">

    <div class="container mt-48 flex mx-auto items-center justify-center">

      <div class="left w-1/3">
        <img class="w-80" src="/facebook.svg" alt="">
        <p class="text-[28px] mx-8 leading-8">Facebook helps you connect and share with the people in your life.</p>
      </div>

      <div class="right flex flex-col bg-white p-8 rounded-lg w-1/4 relative">
        <input class="px-4 h-12 my-2 border-2 rounded-md w-full outline-blue-400" type="text" placeholder="Email address or phone number ">
        <input class="px-4 h-12 my-2 border-2 rounded-md w-full outline-blue-400" type="password" placeholder="Password">

        <button class="btn bg-[#166FE5] px-4 h-12 my-2 border-2 rounded-md w-full text-white font-bold text-xl hover:bg-blue-700">Log In</button>
        <a class="text-blue-600 text-sm text-center cursor-pointer hover:underline my-2" href="#">Forgotten Password?</a>
        <hr class="my-2">
        <button class="btn text-center mx-auto bg-[#42ca27] w-8/12 h-12 my-2 rounded-md font-bold text-white text-l hover:bg-green-600">Create New Accont </button>
        <span class="absolute -bottom-9 text-sm"><span class="text-black hover:underline font-bold">Create a Page</span> for a celebrity, brand or business.
        </span>
      </div>

    </div>


  </body>
</html>
